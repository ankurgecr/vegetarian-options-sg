<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Map</title>

    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <style>
        /* Make the map fullscreen */
        #map {
          height: 100vh;
          width: 100%;
        }
    </style>
</head>

<body>

<!-- Map Container -->
<div id="map"></div>

<!-- Include Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // Set your home's latitude and longitude
    const homeLocation = [1.3883137, 103.8425532];  // Example: Singapore coordinates

    // Initialize the map and set your home as the center
    const map = L.map('map', {
      center: homeLocation,
      zoom: 14,  // Adjust zoom level
      dragging: true,
      zoomControl: true,
      scrollWheelZoom: true,
    });

    const homeIcon = L.icon({
      iconUrl: './assets/img_marker_ncs.png', // Replace with your home icon
      iconSize: [32, 32],
    });

    const restaurantIcon = L.icon({
      iconUrl: './assets/img_marker_ncs.png', // Replace with your home icon
      iconSize: [32, 32],
    });

    // Add OpenStreetMap tile layer (Basic map without unnecessary elements)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add a marker for your home
    L.marker(homeLocation, { icon: homeIcon })
      .addTo(map)
      .bindPopup("<b>NCS Hub</b>");

    // Define an array of restaurant locations with full details

        vegan: "✅ Yes",
        menu: "Extensive vegetarian-only menu",
        transport: "🚌 Bus 854/857 (2 stops) | 🚗 Car/Grab (14 min)",
        travel_time: "~20 minutes",

      {

      }

    ];

    // Add markers for each restaurant with detailed popups
    restaurants.forEach(restaurant => {
      L.marker([restaurant.lat, restaurant.lng], { icon: restaurantIcon })
        .addTo(map)
        .bindPopup(`
                <b>${restaurant.name}</b><br>
                <i>${restaurant.info}</i><br>
                <img src="${restaurant.image}" width="100%" height="150" style="border-radius: 8px; margin-top: 5px;">
                <hr>
                📍 <b>Address:</b> ${restaurant.address} <br>
                ⏰ <b>Opening Hours:</b> ${restaurant.hours} <br>
                ⭐ <b>Rating:</b> ${restaurant.rating} <br>
                💰 <b>Price Range:</b> ${restaurant.price} <br>
                🥗 <b>Vegetarian Options:</b> ${restaurant.vegetarian} <br>
                🌱 <b>Vegan Options:</b> ${restaurant.vegan} <br>
                📜 <b>Menu:</b> ${restaurant.menu} <br>
                🚶 <b>How to Get There:</b> ${restaurant.transport} <br>
                ⌛ <b>Approx. Travel Time:</b> ${restaurant.travel_time} <br>
                💺 <b>Ambience & Seating:</b> ${restaurant.ambience} <br>
                ⏳ <b>Waiting Time:</b> ${restaurant.waiting_time} <br>
                🔗 <b>Payment Methods:</b> ${restaurant.payment} <br>
                ☪️ <b>Halal Certified:</b> ${restaurant.halal} <br>
                ♿ <b>Accessibility:</b> ${restaurant.accessibility} <br>
                📝 <b>Additional Notes:</b> ${restaurant.notes} <br>
                <hr>
            `);
    });


    // Keep the map centered on your home
    // map.on('moveend', function () {

</script>

</body>

</html>
